 <ion-view view-title="Search Role" align-title="center">
<ion-nav-buttons side="right">
</ion-nav-buttons>  
	
	<ion-header-bar class="bar-positive">
      <!-- <h1 class="title">{{myTitle}}</h1> -->
    </ion-header-bar>
    <ion-header-bar class="bar-subheader item-input-inset">
  		<label class="item-input-wrapper"><i class="icon ion-ios7-search placeholder-icon"></i>
    		<input type="search" placeholder="Search" ng-change="search()" ng-model="data.search">
  		</label>
	   <button class="button button-small">Submit</button>     
    </ion-header-bar>

    <ion-content>
       <ion-list>
        <ion-item class="item " ng-href="" ng-repeat="airline in data.airlines">
           <h3 ng-bind="airline.name" ng-click="selecteddata(airline.id)"></h3>
        </ion-item>
	    </ion-list>
    </ion-content>

</ion-view>

<ion-view view-title="Connector Information" align-title="center">
<ion-nav-buttons side="right">
</ion-nav-buttons> 
	<ion-content>

	<div class="list">
		
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Name</span>
		    <input type="text" placeholder="Name" ng-model="connector.name">
		  </label>
	
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Description</span>
		    <textarea  placeholder="Description" ng-model="connector.description" ng-keyup="autoExpand($event)" ></textarea>
		  </label>
	</div>
		
	</ion-content>
	<ion-footer-bar  class="bar-light">
		<button class="button button-block button-positive"  ng-click="validate()">Create</button>
	</ion-footer-bar>
</ion-view>

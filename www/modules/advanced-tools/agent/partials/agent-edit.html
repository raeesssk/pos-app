<ion-view view-title="Edit Agent" align-title="center">
<ion-nav-buttons side="right">
</ion-nav-buttons>  
	<ion-content>
		<div class="list">
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Agent Name</span>
		    <input type="text" placeholder="Agent Name" ng-model="agent.name">
		  </label>
		
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Description</span>
		    <textarea  placeholder="Description" ng-keyup="autoExpand($event)"  ng-model="agent.description"></textarea>
		  </label>
		</div>
		
	</ion-content>
	<ion-footer-bar  class="bar-light">
	  <button class="button button-block button-positive" ng-click="validate()">Save</button>
	</ion-footer-bar>
</ion-view>
